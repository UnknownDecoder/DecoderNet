name: Unzip and commit to repo

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Provided automatically

      - name: Unzip file
        run: unzip -o My-Portfolio-main.zip -d .

      - name: Remove the zip
        run: rm My-Portfolio-main.zip

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Unzip My-Portfolio-main.zip"
          git push
