name: Unzip and commit to repo

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Unzip file
        run: unzip -o My-Portfolio-main.zip -d .

      - name: Move files out if inside a subfolder
        run: |
          if [ -d "My-Portfolio-main" ]; then
            mv My-Portfolio-main/* .
            rm -rf My-Portfolio-main
          fi

      - name: Remove the zip
        run: rm My-Portfolio-main.zip

      - name: Show extracted files
        run: ls -R

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Unzip My-Portfolio-main.zip" || echo "No changes to commit"
          git push origin main
